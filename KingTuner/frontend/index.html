<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KingTuner - Família King</title>
    <style>
        :root {
            --king-gold: #FFD700;
            --king-black: #1a1a1a;
            --king-gray-dark: #2a2a2a;
            --king-white: #ffffff;
            --king-beige-jupiter: #f5f5f0;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--king-black), var(--king-gray-dark));
            color: var(--king-white);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 40px;
        }
        
        h1 {
            color: var(--king-gold);
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        .btn {
            background: linear-gradient(45deg, var(--king-gold), #ffed4e);
            color: var(--king-black);
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin: 20px;
            transition: transform 0.3s;
        }
        
        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KingTuner</h1>
        <p>Aplicativo da Família King</p>
        <p>Em desenvolvimento...</p>
        <a href="#" class="btn">Em Breve</a>
    </div>
</body>
</html>
